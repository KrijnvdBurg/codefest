<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Codefest - Formoid html forms</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="login_files/formoid1/formoid-solid-blue.css" type="text/css" />
	<script type="text/javascript" src="login_files/formoid1/jquery.min.js"></script>
	<script type="text/javascript" src="login_files/formoid1/formoid-solid-blue.js"></script>
</head>
<body class="blurBg-false" style="background-color:#EBEBEB">
	<form class="formoid-solid-blue" style="background-color:#FFFFFF;font-size:14px;font-family:'Roboto',Arial,Helvetica,sans-serif;color:#34495E;max-width:480px;min-width:150px" method="post">
		<div class="title"><h2>Codefest</h2></div>
		<div class="element-input">
			<label class="title"></label>
			<div class="item-cont"><input class="large" type="text" name="input" placeholder="Input Text"/><span class="icon-place"></span></div>
		</div>
		<div class="element-password">
			<label class="title"></label>
			<div class="item-cont"><input class="large" type="password" name="password" value="" placeholder="Password"/><span class="icon-place"></span></div>
		</div>
		<div class="submit">
			<input type="submit" value="Login"/>
		</div>
	</form>
</body>
</html>
